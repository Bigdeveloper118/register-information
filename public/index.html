<!DOCTYPE html>
<html>
<head>
  <title>เว็บการลงทะเบียน</title>
  <script>
        function validatePhoneNumber() {
            var phoneNumber = document.getElementById("phone-number").value;
            // ตรวจสอบว่าหมายเลขโทรศัพท์มีความยาวถูกต้องหรือไม่ (เช่น 10 หลัก)
            if (phoneNumber.length === 10) {
                alert("หมายเลขโทรศัพท์ที่ป้อนถูกต้อง");
            } else {
                alert("หมายเลขโทรศัพท์ที่ป้อนไม่ถูกต้อง");
            }
        }
    </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style media="screen">
    *,
    *:before,
    *:after{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }   
    body {
        background-color: #080710;
    }
    
    .background {
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 50%;
    }
    .background .shape{
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
        }
    .shape:first-child{
        background: linear-gradient(
            #1845ad,
            #23a2f6
        );
        left: -80px;
        top: -80px;
    }
    .shape:last-child{
        background: linear-gradient(
            to right,
            #ff512f,
            #f09819
        );
        right: -30px;
        bottom: -80px;
    }
    
    form{
        height: 520px;
        width: 400px;
        background-color: rgba(255,255,255,0.13);
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
        padding: 50px 35px;
    }
    form *{
        font-family: 'Poppins',sans-serif;
        color: white;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
    }
    form h3{
        font-size: 24px;
        font-weight: 500;
        line-height: 42px;
        text-align: center;
    }

    label{
        display: block;
        margin-top: 30px;
        font-size: 16px;
        font-weight: 500;
    }
    input{
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(255,255,255,0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
    }
    ::placeholder{
        color:black;
    }
    button{
        margin-top: 50px;
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        border-radius: 5px;
        cursor: pointer;
        font-family: var(--font-sans);
        font-weight: var(--font-weight-6);
        font-size: var(--font-size-5);
        
        
        border: 0;
        
        transform: translateY(calc(var(--y, 0) * 1%)) scale(var(--scale));
        transition: transform 0.1s;
        
        
    }
    button:hover {
        --y: -10;
        --scale: 1.1;
        --border-scale: 1;
    }

    button:active {
        --y: 5%;
        --scale: 0.9;
        --border-scale: 0.9, 0.8;
    }

    button:before {
        content: "";
        position: absolute;
        inset: calc(var(--size-3) * -1);
        border: var(--size-2) solid var(--gray-0);
        transform: scale(var(--border-scale, 0));
        transition: transform 0.125s;
        
        --angle-one: 105deg;
        --angle-two: 290deg;
        --spread-one: 30deg;
        --spread-two: 40deg;
        --start-one: calc(var(--angle-one) - (var(--spread-one) * 0.5));
        --start-two: calc(var(--angle-two) - (var(--spread-two) * 0.5));
        --end-one: calc(var(--angle-one) + (var(--spread-one) * 0.5));
        --end-two: calc(var(--angle-two) + (var(--spread-two) * 0.5));
        
        mask: conic-gradient(
            transparent 0 var(--start-one),
            white var(--start-one) var(--end-one),
            transparent var(--end-one) var(--start-two),
            white var(--start-two) var(--end-two),
            transparent var(--end-two)
    );
    
    z-index: -1;
    }

    .social{
        margin-top: 30px;
        display: flex;
    }
    .social div{
        background: red;
        width: 150px;
        border-radius: 3px;
        padding: 5px 10px 10px 5px;
        background-color: rgba(255,255,255,0.27);
        color: #eaf0fb;
        text-align: center;
    }
    .social div:hover{
        background-color: rgba(255,255,255,0.47);
    }
    .social .fb{
        margin-left: 25px;
    }
    .social i{
        margin-right: 4px;
    }
    
</style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="pt-4"></div>
    <div class="container">
    <form method="post" autocomplete="off" name="hello-sheet">
        <h3>registration information</h3>
        <div class="form-group">
        <label for="name">ชื่อ สกุล</label>
        <input type="text" class="form-control"  placeholder="ชื่อ สกุล" name="ชื่อ-สกุล">
        </div>
        <div class="form-group">
        <label for="name">ชื่อเล่น</label>
        <input type="text" class="form-control"  placeholder="ชื่อเล่น" name="ชื่อเล่น">
        </div>
        <div class="form-group">
        <label for="phone">เบอร์โทร</label>
        <input type="tel" id="phone-number"  class="form-control" pattern="[0-9]{10}" required placeholder="เบอร์โทร" name="เบอร์โทร">
        <div onclick="validatePhoneNumber()"></div>
        </div>
        
        
    <button>SAVE!!</button>
    </form>
    </div>
    <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbxnKFG223TvVgk35QIQbY_EN-YXv3MD-Z7jIAA7ib_YdnOd9OWLB7yVE21Bxt68_6s/exec'
                const form = document.forms['hello-sheet']
            
                form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => alert("บันทึกข้อมูลเรียบร้อยแล้ว.."))
                    .catch(error => console.error('Error!', error.message))
                })
            </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</body>
</html>
